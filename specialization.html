<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/8ff3c400c9.js"
      crossorigin="anonymous"
    ></script>
    <title>Nito</title>
  </head>
  <script type="module" src="/template.js"></script>
  <body>
    <aside>
      <my-aside></my-aside>
    </aside>
    <header>
      <h1>Мэргэжил, мэргэшил</h1>
      <p>
        Ажлын чиглэлээ туршлагын хамт оруулна. Жишээ нь: Front-end ээр мэргэшсэн
        Software Engineer.
      </p>
    </header>
    <main>
      <section id="workInputContainer">
        <div class="inputItem activeItem">
          <button type="button">
            <p>
              Front End Engineer - 4 жил
              <span><i class="fa-solid fa-circle-plus"></i></span>
            </p>
          </button>
        </div>
      </section>

      <section>
        <p>3 хүртэл сонгоно уу</p>
        <div class="workInputItem inputButton activeItem">
          <button type="button">
            <span class="selectionButtonText">Back End Engineer</span>
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
        <div class="workInputItem inputButton">
          <button type="button">
            <span class="selectionButtonText">Full Stack Engineer</span>
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
        <div class="workInputItem inputButton">
          <button type="button">
            <span class="selectionButtonText">Machine Learning Engineer</span>
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
        <div class="workInputItem inputButton">
          <button type="button">
            <span class="selectionButtonText">Mobile Engineer</span>

            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
        <div class="workInputItem inputButton">
          <button type="button">
            <span class="selectionButtonText">Security Engineer</span>

            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
        <div class="workInputItem inputButton">
          <button type="button">
            <span class="selectionButtonText">NLP Engineer</span>

            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
        <div class="workInputItem inputButton">
          <button type="button">
            <span class="selectionButtonText">Embedded Developer</span>

            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
        <div class="workInputItem inputButton">
          <button type="button">
            <span class="selectionButtonText">QA Engineer</span>

            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
        <div class="workInputItem inputButton">
          <button type="button">
            <span class="selectionButtonText">Game Developer</span>

            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
        <div class="workInputItem inputButton">
          <button type="button">
            <span class="selectionButtonText">Hardware Engineer</span>

            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
        <div class="workInputItem inputButton">
          <button type="button">
            <span class="selectionButtonText">Blockchain Engineer</span>

            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
        <div class="workInputItem inputButton">
          <button type="button">
            <span class="selectionButtonText">AR/VR Developer</span>

            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
        <div class="workInputItem inputButton">
          <button type="button">
            <span class="selectionButtonText">IT Custommer Support</span>

            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
        <div class="workInputItem inputButton">
          <button type="button">
            <span class="selectionButtonText">Data Infrastructure</span>

            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
        <div class="workInputItem inputButton">
          <button type="button">
            <span class="selectionButtonText"
              >Site Reliability Engineer (SRE)</span
            >
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
        <div class="workInputItem inputButton">
          <button type="button">
            <span class="selectionButtonText">Build/Release Engineer</span>
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
      </section>
    </main>
    <footer>
      <button type="button">
        <a href="./experience_add.html">Өмнөх</a>
      </button>
      <div class="buttonWrapper">
        <button type="button">
          <a href="./cv.html">Хадгалаад гарах</a>
        </button>
        <button type="button">
          <a href="./specialization.html">Дараах</a>
        </button>
      </div>
    </footer>
  </body>
</html>
